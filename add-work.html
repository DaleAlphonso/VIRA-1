            <div class="page-content">
                <div class="container-fluid"> 
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">        
                                    <h4 class="mt-0 header-title">Add work</h4>
                                                                     
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <div class="form-group row">
                                                <label for="example-select-category-input" class="col-sm-2 col-form-label text-right">Select Category</label>
                                                <div class="col-sm-3">
                                                   
                                                        <select class="form-control" >
                                                            <option>Select Work Category</option>
                                                            <option>Large select</option>
                                                            <option>Small select</option>
                                                        </select>
                                                    
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-shortCode-input" class="col-sm-2 col-form-label text-right">Short Code</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="number" placeholder="Enter 4 digit identifier" id="example-shortCode-input">
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label for="example-work-title-input" class="col-sm-2 col-form-label text-right">Work Title</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text" placeholder="Enter Title of Work for VIRA" id="example-work-title-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-longDescription-input" class="col-sm-2 col-form-label text-right">Long Description</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" type="text" placeholder="Enter Long Description of work for VIRA" id="example-longDescription-input"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-Time-required-input" class="col-sm-2 col-form-label text-right">Time Required</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control">
                                                        <option>One Week</option>
                                                        <option>Large select</option>
                                                        <option>Small select</option>
                                                    </select>
                                                
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-skills-required-input" class="col-sm-2 col-form-label text-right">Skills Required</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text" placeholder="Enter skill set required for this work" id="example-skills-required-input">
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label for="example-tools-required-input" class="col-sm-2 col-form-label text-right">Tools Required</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text" placeholder="Enter Assistance tools for this work" id="example-tools-required-input">
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label for="example-client-question-input" class="col-sm-2 col-form-label text-right">Client Questions</label>
                                                <div class="col-sm-9">
                                                    <textarea class="form-control" type="text" placeholder="Enter the list of important questions to be asked to clients" id="example-client-question-input"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label text-right">Training PDF</label>
                                                <div class="col-sm-9">
                                                    <button type="button" class="btn btn-info">Upload PDF</button>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-video-url-input-lg" class="col-sm-2 col-form-label text-right">Video Training</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control form-control-lg" type="text" placeholder="Enter Video URL link here" id="example-video-url-input-lg">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input-sm" class="col-sm-2 col-form-label text-right">Work Folder</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control form-control-sm" type="text" placeholder="Name of Work folder" id="example-text-input-sm">
                                                </div>
                                            </div>     
                                            <div class="form-group row">
                                                <label for="example-wiki-input" class="col-sm-2 col-form-label text-right">Work Wikipedeia</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control form-control-sm" type="text" placeholder="Enter wiki link here" id="example-wiki-input">
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label for="example-related-work-input-sm" class="col-sm-2 col-form-label text-right">Related Work</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control form-control-sm" type="text" placeholder="Any Related Work" id="example-related-work-input-sm">
                                                </div>
                                            </div>          
                                            <div class="form-group row">
                                                <div class="col-sm-4">
                                                    <button type="button" class="col-sm-6 btn btn-primary" style="float: right;">Save Draft</button>
                                                </div>
                                                <div class="col-sm-6">
                                                    <button type="button" class="col-sm-4 btn btn-success" style="float: right;background-color: #4CAF50">Publish</button>
                                                </div>
                                            </div>                    
                                        </div>

                                   
                                    </div>                                                                      
                                </div><!--end card-body-->
                            </div><!--end card-->
                        </div><!--end col-->
