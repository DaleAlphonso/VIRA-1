                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">        
                                    <h1 class="mt-0 header-title">Add Work</h1>
                                                                       
                                    <div class="row">
                                        <div class="col-lg-12">
                                             <div class="form-group row">
                                                <label class="col-sm-2 col-form-label text-right">Select Category</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control">
                                                        <option>One Week</option>
                                                        <option>Large select</option>
                                                        <option>Small select</option>
                                                    </select>
                                                
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-text-input" class="col-sm-2 col-form-label text-right">Short Code</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="text" placeholder="Enter 4 Digit Identifier" id="example-text-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Work Title</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Enter Title of the Work" id="example-email-input">
                                                </div>
                                            </div> 
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Work Description</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Enter Short Description Of Work for Vira" id="example-email-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Long Description</label>
                                                <div class="col-sm-9">
                                                    <textarea rows="4" cols="50" style="color:black" placeholder = "Enter Long Description Of Work for Vira" name="comment" form="usrform" class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label class="col-sm-2 col-form-label text-right">Time Required</label>
                                                <div class="col-sm-3">
                                                    <select class="form-control">
                                                        <option>One Week</option>
                                                        <option>Two Weeks</option>
                                                        <option>Three Weeks</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Skills Required</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Enter skills required for this Work" id="example-email-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Tools Required</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Enter assistance tools for this Work" id="example-email-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Client Questions</label>
                                                <div class="col-sm-9">
                                                    <textarea rows="4" cols="50" name="comment" form="usrform" class="form-control"></textarea>
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Training PDF</label>
                                                <div class="col-sm-9">
                                                    <button type="submit" class="btn btn-primary ml-2">Upload PDF</button>
                                                </div>
                                            </div>
                                            
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Video Training</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Enter video URL link here" id="example-email-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Work Folder</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Name of the Work Folder" id="example-email-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Work Wikipedia</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Enter Wikipedia Link Here" id="example-email-input">
                                                </div>
                                            </div>
                                            <div class="form-group row">
                                                <label for="example-email-input" class="col-sm-2 col-form-label text-right">Related Work</label>
                                                <div class="col-sm-9">
                                                    <input class="form-control" type="email" placeholder="Any Related Work" id="example-email-input">
                                                </div>
                                            </div>
                                            <button type="submit" class="btn btn-primary ml-4">Save Draft</button>
                                            <button type="submit" class="btn btn-success ml-4 mr-5 btn-group float-right">Publish</button>
                                            </div>                                   
                                        </div>
                                    </div>
